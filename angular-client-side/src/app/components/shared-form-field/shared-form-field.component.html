<ng-container [ngSwitch]="type">

  <ng-template [ngSwitchCase]="'password'">
      <mat-form-field appearance="standard" ngClass="form-field">
          <mat-label>{{ input.label }}</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" placeholder="{{ input.placeholder }}" name="{{ input.name }}" [(ngModel)]="input.model" required>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
  </ng-template>

  <ng-template [ngSwitchCase]="'select'">
    <mat-form-field appearance="standard" ngClass="form-field">
      <mat-select [(ngModel)]="selected" required (selectionChange)="fieldOnChange(selected)">
        <mat-option *ngFor="let val of input.values" [value]="val">{{val}}</mat-option>
      </mat-select>
      <mat-label><mat-icon aria-hidden="false" aria-label="" matSuffix>
        {{ input.icon }}
        </mat-icon> {{ input.label }}</mat-label>
      </mat-form-field>
  </ng-template>

  <ng-template [ngSwitchDefault]>
    <mat-form-field appearance="standard" ngClass="form-field">
      <mat-label>{{ input.label }}</mat-label>
      <input matInput type="{{ input.type }}" placeholder="{{ input.placeholder }}" name="{{ input.name }} " [(ngModel)]="input.model" required/>
      <mat-icon aria-hidden="false" aria-label="" matSuffix>
      {{ input.icon }}
      </mat-icon>
    </mat-form-field>
  </ng-template>
</ng-container>
