<mat-card class="card main-mat-card">
  <a id="logo" href="/">
    <img mat-card-image
         ngSrc="assets/images/logo.png"
         class="image"
         alt="logo"
         height="241"
         width="505"
         priority/>
  </a>
  <mat-card-header ngClass="container content">
    <mat-card-title class="card--title">{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="container">
    <app-shared-form-group [formFields]="formFields.inputs" [value]="'Login'" [authForm]="authForm"></app-shared-form-group>
  </mat-card-content>
  <mat-card-actions ngClass="container">
    <p>Not registered yet? Register <a [routerLink]="['/register']">here</a></p>
  </mat-card-actions>
</mat-card>
