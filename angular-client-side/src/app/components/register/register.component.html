<mat-card class="card">
  <img mat-card-image src="assets/images/logo.png" class="image" alt="logo" />
  <mat-card-header ngClass="container content">
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="container">
    <ng-container *ngFor="let input of formFields.inputs">
      <app-shared-form-field [input]="input"></app-shared-form-field>
    </ng-container>
  </mat-card-content>
  <mat-card-actions ngClass="container">
    <button mat-flat-button color="primary" (click)="register()">
      Register
    </button>
    <p>Already have an account? Login <a [routerLink]="['/login']">here</a></p>
  </mat-card-actions>
</mat-card>
