<div class="row" style="margin-bottom:15px;">
  <div>
    <input [hidden]="true" type="file" #file placeholder="Choose file" (change)="uploadFile(file.files)">
    <button class="upload-button" mat-flat-button type="button" (click)="file.click()">{{title}}</button>
    <div>
      <span class="upload" *ngIf="progress > 0 && message">
        {{progress + " " + message}}
      </span>
    </div>
  </div>
</div>
